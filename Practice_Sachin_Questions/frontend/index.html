<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tail F</title>
    <script>
        var ws = new WebSocket("ws://localhost:8081/ws");
        
        ws.onopen = function(event) {
            console.log("WebSocket connection opened");
        };
        
        ws.onmessage = function(event) {
            console.log("Received data:", event.data);
            var dataList = event.data.split("\n");
            for (let i = 0; i < dataList.length; i++) {
                if (dataList[i].trim() !== "") { // Skip empty lines
                    var dataElement = document.createElement("div");
                    dataElement.textContent = dataList[i];
                    document.getElementById("data").appendChild(dataElement);
                }
            }
            // Auto-scroll to bottom
            document.getElementById("data").scrollTop = document.getElementById("data").scrollHeight;
        };
        
        ws.onclose = function(event) {
            console.log("WebSocket connection closed");
        };
        
        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    </script>
</head>
<body>
    <h1>Real-time Log Viewer</h1>
    <div id="data">
        <div>Connecting to server...</div>
    </div>
</body>
</html>
